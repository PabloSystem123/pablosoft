<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTOR'SHOP - Acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center;">MOTOR'SHOP</h1>
    <div class="logo">
        <img src="Equipo MOTOR'SHOP.jpg" alt="MOTOR'SHOP">
      </div>
    <nav>
        <br>
        <br>
        <table>
            <tr>
                <td><a href="index.html">Inicio / Acceso</a></td>
                <td><a href="quienes-somos.html">Quiénes Somos</a></td>
                <td><a href="servicios.html">Servicios</a></td>
                <td><a href="contacto.html">Contacto</a></td>
            </tr>
        </table>
    </nav>
    
    <main>
        <section class="container">
            <h2>Acceso y Registro</h2>
            <div class="form-container">
                <form class="login-form">
                    <h3>Iniciar Sesión</h3>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <form class="register-form">
                    <h3>Registrarse</h3>
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <h5 style="text-align: center;"><p>&copy; 2024 MOTOR'SHOP. Todos los derechos reservados.</p></h5>
        </div>
    </footer>
</body>
</html>
